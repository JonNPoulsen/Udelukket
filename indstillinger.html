<!DOCTYPE html>
<html lang="da">

<head>
	<title>Indstillinger</title>
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body onload="selectAllCategories()" class="page-bg">
	<div class="text-white">

		<!-- <div class="back-btn">
			<a href="hovedmenu.html" class="btn btn-secondary btn-lg" type="button" name="tilbage">
				Tilbage
			</a>
		</div> -->

		<div class="container">
			<div class="row" style="height:10vh"></div>
			<div class="row">
				<div class="back-btn">
					<a href="hovedmenu.html" class="btn btn-secondary btn-lg" type="button" name="tilbage">
						Tilbage
					</a>
				</div>
				<div class="title-frame">
					<h1 class="display-4 text-white">Indstillinger</h1>
				</div>
			</div>
		</div>

		<!-- <div class="title-frame center-text">
			<h1 class="display-4 text-white">Indstillinger</h1>
		</div> -->
		<br>

		<form action="/quiz" id="settings" method="post">
			<div class="center-text text-white">
				<h2>Antal spillere</h2>
				<div class="container">
					<div class="row">
						<div class="col"></div>
						<div class="radiobtn-in-disguise col">
		  					<input onclick="updatePlayerSettings(2)" type="radio" name="players" id="2-players" value="2" checked/>
		  					<label class="btn btn-outline-info btn-lg settings-btn" for="2-players">2 spillere</label>
						</div>
						<div class="radiobtn-in-disguise col">
		  					<input onclick="updatePlayerSettings(3)" type="radio" name="players" id="3-players" value="3" />
		  					<label class="btn btn-outline-info btn-lg settings-btn" for="3-players">3 spillere</label>
						</div>
						<div class="radiobtn-in-disguise col">
		  					<input onclick="updatePlayerSettings(4)" type="radio" name="players" id="4-players" value="4" />
		  					<label class="btn btn-outline-info btn-lg settings-btn" for="4-players">4 spillere</label>
						</div>
						<div class="col"></div>
					</div>
					<div class="row">
						<div class="col"></div>
						<div class="col">
							<label for="player-1-name">Indtast spiller 1's navn</label><br>
							<input class="settings-btn name-field" type="text" name="player_names" />
						</div>
						<div class="col">
							<label for="player-2-name">Indtast spiller 2's navn</label><br>
							<input class="settings-btn name-field" type="text" name="player_names" />
						</div>
						<div class="col"></div>
					</div>
					<div class = "row">
						<div class="col"></div>
						<div class="col">
							<div class="invisible" id="player-3">
								<label for="player-3-name">Indtast spiller 3's navn</label><br>
								<input class="settings-btn name-field" type="text" name="player_names" />
							</div>
						</div>
						<div class="col">
							<div class="invisible" id="player-4">
								<label for="player-3-name">Indtast spiller 4's navn</label><br>
								<input class="settings-btn name-field" type="text" name="player_names" />
							</div>
						</div>
						<div class="col"></div>
					</div>
				</div>
			</div>
			<br>

			<div class="center-text">
				<h2 class="">Spørgsmålskategorier</h2>
				<div class="container">
					<div class="row">
						<div class="col"></div>
						<div class="radiobtn-in-disguise col">
		  					<input onclick="hideCategories(); selectAllCategories()" type="radio" name="category_setting" id="all-categories" value="all" checked/>
		  					<label class="btn btn-outline-info btn-lg settings-btn" for="all-categories">Alle</label>
						</div>
						<div class="radiobtn-in-disguise col">
		  					<input onclick="showCategories()" type="radio" name="category_setting" id="user-selects-categories" value="custom" />
		  					<label class="btn btn-outline-info btn-lg settings-btn" for="user-selects-categories">Vælg selv</label>
						</div>
						<div class="col"></div>
					</div>
				</div>
			</div>

			<div class="d-none" id="category-list">
				<div class="container center-text">
					<div class="row">
						<div class = "col"></div>
						<div class="col checkbox-list">
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="geografi" id="cat-1" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-1">geografi</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="historie" id="cat-2">
								<label class="form-check-label" for="inlineCheckbox1" for="cat-2">historie</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="krop og helbred" id="cat-3" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-3">krop og helbred</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="levende væsener" id="cat-4" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-4">levende væsener</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="litteratur og billedkunst" id="cat-5" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-5">litteratur og billedkunst</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="mad og drikke" id="cat-6" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-6">mad og drikke</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="matematik, fysik og kemi" id="cat-7" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-7">matematik, fysik og kemi</label>
							</div>
							<br>
							<button type="button" class="btn btn-info" style="width: 100%" onclick="selectAllCategories()">Vælg alle</button>
						</div>

						<div class="col checkbox-list">
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="musik og radio" id="cat-8" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-8">musik og radio</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="politik og samfund" id="cat-9" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-9">politik og samfund</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="skærm og scene" id="cat-10" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-10">skærm og scene</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="sport og spil" id="cat-11" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-11">sport og spil</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="sprog" id="cat-12">
								<label class="form-check-label" for="inlineCheckbox1" for="cat-12">sprog</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="teknologi og håndværk" id="cat-13" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-13">teknologi og håndværk</label>
							</div>
							<div class="form-check">
								<input onchange="updateRequiredStatus()" class="form-check-input" type="checkbox" name="categories" value="tro og fantasi" id="cat-14" required>
								<label class="form-check-label" for="inlineCheckbox1" for="cat-14">tro og fantasi</label>
							</div>
							<br>
							<button type="button" class="btn btn-info" style="width: 100%" onclick="unselectAllCategories()">Fjern alle</button>
						</div>
						<div class = "col"></div>
					</div>
				</div>
			</div>
			<br><br>

			<div class="container center-text">
				<div class="row">
					<div class="col"></div>
					<div class="col">
	  					<input class="btn btn-warning btn-lg settings-btn-long" type="submit" id="start-game" value="Start spil" />
					</div>
					<div class="col"></div>
				</div>
			</div>
			
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="master.js"></script>
</body>
</html>
